<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- link fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- link google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        
        <!-- link vue.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <title>Boolzapp</title>
    </head>
    <body class="flex">
        
        <!-- container principale -->
        <div id="app" class="container flex">

            <!-- sezione aside -->
            <section id="aside">
                <div class="aside-container flex">
                    <!-- aside header -->
                    <div class="aside-header flex standard-padding"> 

                        <div class="aside-header-user-info flex align-center">
                            <img src="img/avatar_io.jpg" alt="user-avatar">
                            <h5>Matteo</h5>
                        </div>
                        <div class=" aside-header-icons flex align-center">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                                      
                    </div>
                    <!-- /aside header -->

                    <!-- aside notification toggle -->
                    <div class="aside-notification-bar flex standard-padding"> 
                        <div class="notification-icon flex align-center">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>  
                        <div class="notification-text flex ">
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>              
                    </div>
                    <!-- /aside notification toggle -->
                    <div class="aside-search-bar flex"> 
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">    
                    </div>
                    <!-- container contatti -->
                    <div class="contacts-container flex">
                        <div class="contact flex standard-padding"  v-for="(contact, index) in contacts" @click="selection(index)" :class="{active : index === currentContact}">
                            <!-- immagine contatto -->
                            <div class="contact-img flex align-center">
                                <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.avatar">
                            </div>
                            <!-- informazioni contatto -->
                            <div class="info-container flex">
                                <!--  -->
                                <div class="contact-info">
                                    <h5>{{contact.name}}</h5>
                                    <p>{{contact.messages[contact.messages.length-1].message}}</p>
                                </div>
                                <!-- orario ultimo messaggio -->
                                <div class="time">
                                    <p>12:00</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <!-- /container contatti -->
                </div>
            </section>
            <!-- /sezione aside -->

            <!-- sezione main -->
            <section id="main">
                <div class="main-header flex standard-padding">
                    <div class="main-header-contact-info flex align-center">
                        <img :src="`img/avatar${contacts[currentContact].avatar}.jpg`" alt="user-avatar">
                        <div>
                            <h5>{{contacts[currentContact].name}}</h5>
                            <p>Ultimo accesso oggi alle 12:00</p>
                        </div>
                    </div>
                    <div class=" main-header-icons flex align-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="chat-container flex">
                </div>
                <div class="main-footer flex "> 
                    <button><i class="fa-regular fa-face-smile"></i></button>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <button><i class="fa-solid fa-microphone"></i></button>    
                </div>
            </section>
            <!-- /sezione main -->



        
        <!-- link js -->
        <script src="js/main.js"></script>
    </body>
</html>
