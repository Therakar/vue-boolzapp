<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- link fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- link google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        
        <!-- link vue.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <title>Boolzapp</title>
    </head>
    <body class="flex">
        
        <!-- container principale -->
        <div id="app" class="container flex">

            <!-- sezione aside -->
            <section id="aside">
                <div class="aside-container flex">
                    <!-- aside header -->
                    <div class="aside-header flex standard-padding"> 

                        <div class="aside-header-user-info flex align-center">
                            <img src="img/avatar_io.jpg" alt="user-avatar">
                            <h5>Matteo</h5>
                        </div>
                        <div class=" aside-header-icons flex align-center">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                                      
                    </div>
                    <!-- /aside header -->

                    <!-- aside notification toggle -->
                    <div class="aside-notification-bar flex standard-padding"> 
                        <div class="notification-icon flex align-center">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>  
                        <div class="notification-text flex ">
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>              
                    </div>
                    <!-- /aside notification toggle -->
                    <div class="aside-search-bar flex"> 
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">    
                    </div>
                    <div class="contacts-container flex">
                        <div class="contact"  v-for="(contact, index) in contacts">

                        </div>
                    </div>
                </div>
            </section>
            <!-- /sezione aside -->

            <!-- sezione main -->
            <section id="main"></div>

            </section>
            <!-- /sezione main -->



        
        <!-- link js -->
        <script src="js/main.js"></script>
    </body>
</html>
